<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon: A minimal css framework for web</title>
    <link rel="stylesheet" href="./pokemon.css">
    <link rel="stylesheet" href="./pokemon-docs.css">
</head>
<body>
    <header class="header">
      <div class="container">
        <div class="header-brand">
          <a href="/" class="header-logo">
            <div class="pokemonLogo">
              <span></span>
            </div>
            <span class="header-logo-title">Pokemon</span>
          </a>
        </div>
        <div class="header-nav">
          <a href="" class="button is-primary">
            Github
          </a>
        </div>
      </div>
    </header>
    <main class="main">
        <div class="container">
          <div class="docs-layout">
            <div class="docs-content"></div>
            <div class="docs-sidebar">
              <nav id="categories" class="docs-categories">
                <div class="docs-category">
                  <header class="dosc-category-header">
                    Components
                  </header>
                  <ul class="dosc-category-list">
                      <li>Button</li>
                      <button class="button">Button</button>
                      <button class="button is-primary">Button</button>
                      <button class="button is-primary" disabled>Button</button>
                      <button class="button is-primary is-loading">Button</button>
                      <button class="button is-small">Button</button>
                      <button class="button is-fullwidth">Button</button>
                      <button class="button is-outlined">Button</button>
                      <button class="button is-rounded">Button</button>
                    </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
    </main>
</body>
</html>
